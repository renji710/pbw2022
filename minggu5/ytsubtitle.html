<!DOCTYPE html>
<html>
    <head>
        <title>Youtube and Subtitle</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Video from Youtube and Subtitles</h1>
        <iframe width="1120" height="630" src="https://www.youtube.com/embed/NFEwN1N3vvA" title="True Sight : The International 2021 Finals" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <video controls src="elete.mp4" type="video/mp4">
            <track src="vid.vtt" kind="subtitles" srclang="en" label="Lyrics" default>

        </video>

    </body>
</html>
